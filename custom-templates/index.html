<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>README</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main className="container-fluid">
      <dialog open>
        <article>
          <p aria-busy="true">Redirecting...</p>
        </article>
      </dialog>
    </main>
    <script>
      const REDIRECT_TIMEOUT_MS = 1000;
      const templateUrl = encodeURI(window.location);

      setTimeout(() => {
        window.location =
          "https://readme.ohmybuck.com?template-url=" +
          templateUrl +
          "/templates/";
      }, REDIRECT_TIMEOUT_MS);
    </script>
  </body>
</html>
